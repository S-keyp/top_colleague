<style>
    .profile {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: fit-content;
    }

</style>

<div class="profile">
    <img [src]="colleague.photo">
    <p>Pseudo: {{colleague.pseudo}}</p>
    <p>Score: {{colleague.score}}</p>

    <tc-like-hate (vote)="handleVote($event)"></tc-like-hate>
</div>
